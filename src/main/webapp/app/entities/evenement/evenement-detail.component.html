<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="evenement">
            <h2><span jhiTranslate="uCompassAdminApp.evenement.detail.title">Evenement</span> {{ evenement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="uCompassAdminApp.evenement.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{ evenement.dateDebut }}</span>
                </dd>
                <dt><span jhiTranslate="uCompassAdminApp.evenement.dateFin">Date Fin</span></dt>
                <dd>
                    <span>{{ evenement.dateFin }}</span>
                </dd>
                <dt><span jhiTranslate="uCompassAdminApp.evenement.title">Title</span></dt>
                <dd>
                    <span>{{ evenement.title }}</span>
                </dd>
                <dt><span jhiTranslate="uCompassAdminApp.evenement.description">Description</span></dt>
                <dd>
                    <span>{{ evenement.description }}</span>
                </dd>
                <dt><span jhiTranslate="uCompassAdminApp.evenement.campusService">Campus Service</span></dt>
                <dd>
                    <div *ngIf="evenement.campusService">
                        <a [routerLink]="['/campus-service', evenement.campusService?.id, 'view']">{{ evenement.campusService?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/evenement', evenement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
