<div>
    <h2 id="page-heading">
        <span jhiTranslate="uCompassAdminApp.evenement.home.title">Evenements</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-evenement" [routerLink]="['/evenement/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="uCompassAdminApp.evenement.home.createLabel">
            Create a new Evenement
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="evenements?.length === 0">
        <span jhiTranslate="uCompassAdminApp.evenement.home.notFound">No evenements found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="evenements?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="uCompassAdminApp.evenement.dateDebut">Date Debut</span></th>
                    <th scope="col" ><span jhiTranslate="uCompassAdminApp.evenement.dateFin">Date Fin</span></th>
                    <th scope="col" ><span jhiTranslate="uCompassAdminApp.evenement.title">Title</span></th>
                    <th scope="col" ><span jhiTranslate="uCompassAdminApp.evenement.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="uCompassAdminApp.evenement.campusService">Campus Service</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let evenement of evenements ;trackBy: trackId">
                    <td><a [routerLink]="['/evenement', evenement.id, 'view']">{{ evenement.id }}</a></td>
                    <td>{{ evenement.dateDebut | date:'medium' }}</td>
                    <td>{{ evenement.dateFin | date:'medium' }}</td>
                    <td>{{ evenement.title }}</td>
                    <td>{{ evenement.description }}</td>
                    <td>
                        <div *ngIf="evenement.campusService">
                            <a [routerLink]="['/campus-service', evenement.campusService?.id, 'view']" >{{ evenement.campusService?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/evenement', evenement.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/evenement', evenement.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(evenement)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
